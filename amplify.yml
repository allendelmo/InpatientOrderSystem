version: 1
backend:
  phases:
    preBuild:
      commands:
        - apt-get update && apt-get install -y golang
        - go version
    build:
      commands:
        - go mod tidy
        - go build -o main
  artifacts:
    baseDirectory: .
    files:
      - main
  cache:
    paths:
      - /root/go/pkg/mod/**/*
frontend:
  phases:
    build:
      commands:
        - /
