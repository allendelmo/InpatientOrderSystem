<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready to Collect</title>
    <style>
         .layout {
            width: 100%
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body class="layout">
        <div>
            <h1>Ready to Collect</h1>
            <p>Track Orders here:</p>
            <table>
                    <tr>
                        <th>Patient ID</th>
                        <th>Nurse Name</th>
                        <th>Ward</th>
                        <th>Bed No.</th>
                        <th>Date of Request</th>
                        <th>Nurse Remarks</th>
                        <th>Status</th>
                    </tr>
                    {{range .}}
                    <tr>
                        <td>{{.File_Number}}</td>
                        <td>{{.Nurse_Name}}</td>
                        <td>{{.Ward}}</td>
                        <td>{{.Bed}}</td>
                        <td>{{.Request_time}}</td>
                        <td>{{.Nurse_Remarks}}</td>
                        <td>{{.Status}}</td>
                    </tr>
                     {{ end }}
            </table>
</body>
</html>
